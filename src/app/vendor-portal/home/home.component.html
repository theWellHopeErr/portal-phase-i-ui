<div class="mat-sidenav-content">
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <mat-icon>shopping_cart</mat-icon>
    <span class="ml-1">Vendor Portal</span>
  </mat-toolbar>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <mat-icon
        class="account-icon m-auto"
        routerLink="/vendor/profile"
        routerLinkActive="router-link-active"
        title="Hi {{ username }}!"
      >
        account_circle
      </mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'dashboard' }"
        href="/vendor/dashboard"
        class="nav-list-header"
      >
        <u>Dashboard</u>
      </a>

      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'quotation' }"
        href="/vendor/quotation"
      >
        <mat-icon>receipt_long</mat-icon>
        Request for Quotation
      </a>
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'purchase-order' }"
        href="/vendor/purchase-order"
      >
        <mat-icon>list_alt</mat-icon>
        Purchase Order
      </a>
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'receipt' }"
        href="/vendor/receipt"
      >
        <mat-icon>featured_play_list</mat-icon>
        Goods Receipt
      </a>
    </mat-nav-list>

    <mat-nav-list class="fi-nav-list">
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'financial-sheet' }"
        class="nav-list-header"
        href="/vendor/financial-sheet"
      >
        <u>Financial Sheet</u>
      </a>

      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'invoice' }"
        href="/vendor/invoice"
      >
        <mat-icon>receipt</mat-icon>
        Invoice Details
      </a>
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'payments-aging' }"
        href="/vendor/payments-aging"
      >
        <mat-icon>featured_play_list</mat-icon>
        Payments & Aging
      </a>
      <a
        mat-list-item
        [ngClass]="{ 'active-nav-item': routerLink === 'cd-memo' }"
        href="/vendor/cd-memo"
      >
        <mat-icon>recent_actors</mat-icon>
        Credit/Debit Memo
      </a>
    </mat-nav-list>

    <mat-nav-list class="logout-nav-list">
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
