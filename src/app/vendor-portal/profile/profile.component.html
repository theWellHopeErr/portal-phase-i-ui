<mat-card>
  <mat-card-title
    ><span *ngIf="!isEditEnabled">View</span
    ><span *ngIf="isEditEnabled">Edit</span> Profile Details
    <button
      *ngIf="!isEditEnabled"
      mat-stroked-button
      class="edit-btn"
      (click)="edit()"
    >
      <span class="mr-1"> Edit</span> <mat-icon>edit</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="img-wrapper">
      <mat-icon>account_circle</mat-icon>
      <img
        *ngIf="formLoading"
        class="loading-gif"
        src="../../../assets/img/loading.gif"
      />
    </div>

    <form *ngIf="!formLoading" [formGroup]="profileForm">
      <mat-grid-list cols="3" class="grid-list-3" rowHeight="5em">
        <mat-grid-tile>
          <mat-label>Vendor ID:</mat-label>
          <mat-form-field appearance="legacy">
            <input
              matInput
              type="text"
              formControlName="vid"
              color="primary"
              readonly
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-label>First Name:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="name1"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field> </mat-grid-tile
        ><mat-grid-tile>
          <mat-label>Last Name:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="name2"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="3" class="grid-list-3" rowHeight="5em">
        <mat-grid-tile>
          <mat-label>Street:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="street"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-label>City:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="city"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-label>District:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="district"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="3" class="grid-list-3" rowHeight="5em">
        <mat-grid-tile>
          <mat-label>Region:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="region"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-label>Postal Code:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="pcode"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-label>Country:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              type="text"
              formControlName="country"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="5em">
        <mat-grid-tile>
          <mat-label>Language:</mat-label>
          <mat-form-field [appearance]="isEditEnabled ? 'outline' : 'legacy'">
            <input
              matInput
              value="E"
              type="text"
              color="primary"
              [readonly]="!isEditEnabled"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-actions *ngIf="isEditEnabled">
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="saveLoading"
    >
      <span
        *ngIf="saveLoading"
        class="spinner-border spinner-border-sm mr-1"
      ></span
      >Save
    </button>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
