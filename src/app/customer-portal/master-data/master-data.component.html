<button mat-button (click)="goBack()">
  <mat-icon>arrow_back_ios</mat-icon>Back
</button>

<mat-card>
  <mat-card-title>Master Data Upload</mat-card-title>
  <mat-card-content>
    <FilePond
      #myPond
      name="my-name"
      className="my-class"
      labelIdle="Drop files here..."
      allowMultiple="true"
      acceptedFileTypes="image/jpeg, image/png"
      [files]="myFiles"
      (oninit)="handleFilePondInit()"
    >
    </FilePond>
  </mat-card-content>
</mat-card>
