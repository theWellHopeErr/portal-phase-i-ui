<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <mat-icon
              [routerLink]="[card.url]"
              routerLinkActive="router-link-active"
              [ngStyle]="{ color: card.iconColor }"
              >{{ card.icon }}</mat-icon
            >
          </div>
          <div class="card-desc">
            <span>{{ card.description }}</span>
          </div>
          <a href="{{ card.url }}" class="my-1 card-link"
            >Go to {{ card.title }}</a
          >
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
