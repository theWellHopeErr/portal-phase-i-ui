<button mat-button (click)="goBack()">
  <mat-icon>arrow_back_ios</mat-icon>Back
</button>

<mat-card>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Credit Memo">
        <div *ngIf="error" class="error-msg">{{ error }}</div>
        <div class="loading-wrapper" *ngIf="loading && !error">
          <img class="loading-gif" src="../../../assets/img/loading.gif" />
        </div>
        <app-table *ngIf="!loading && !error" [tableConfig]="creditTableConfig">
        </app-table>
      </mat-tab>

      <mat-tab label="Debit Memo">
        <div *ngIf="error" class="error-msg">{{ error }}</div>
        <div class="loading-wrapper" *ngIf="loading && !error">
          <img class="loading-gif" src="../../../assets/img/loading.gif" />
        </div>
        <app-table *ngIf="!loading && !error" [tableConfig]="debitTableConfig">
        </app-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
