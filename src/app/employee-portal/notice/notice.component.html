<button mat-button (click)="goBack()">
  <mat-icon>arrow_back_ios</mat-icon>Back
</button>

<mat-card>
  <mat-card-title>Notice Period</mat-card-title>
  <mat-card-content>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <div class="loading-wrapper" *ngIf="mainLoading && !error">
      <img class="loading-gif" src="../../../assets/img/loading.gif" />
    </div>
    <div class="content-wrapper" *ngIf="!mainLoading && !error">
      <div class="status-wrapper">
        <mat-label>Status: </mat-label>
        <span>{{ status }}</span>
      </div>
      <div class="loading-wrapper" *ngIf="reqLoading && !error">
        <img class="loading-gif" src="../../../assets/img/loading.gif" />
      </div>
      <div class="action-wrapper" *ngIf="!reqLoading">
        <button
          mat-raised-button
          color="primary"
          *ngIf="
            status === 'Not in Notice Period' ||
            status === 'Request for Notice Period Declined' ||
            status === 'Request Deleted Successfully'
          "
          (click)="requestNotice()"
        >
          Request for Notice Period
        </button>
        <button
          mat-raised-button
          color="primary"
          *ngIf="
            status === 'Request for Notice Period Pending' ||
            status === 'Request Created' ||
            status === 'Request Updated'
          "
          (click)="cancelNotice()"
        >
          Cancel Request
        </button>
        <button
          mat-raised-button
          color="primary"
          *ngIf="status === 'Request for Notice Period Approved'"
          (click)="openFullSettlementDialog()"
        >
          View Final & Full Settlement
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
